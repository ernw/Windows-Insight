<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8"></meta>

	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	></meta>

	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans"
		rel="stylesheet"
	></link>

	<!-- Bootstrap CSS -->

	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous"
	></link>

	<link
		rel="stylesheet"
		href="styles.css"
	></link>

	<title>ERNW - Telemetry Information Visualizator</title>
	<script src="js/Chart.bundle.js"></script>
	<script src="js/utils.js"></script>
	<!-- Import each graph-->
	{% for name, _id, filename in graphs_data %}
	<script src="graphs/{{filename}}"></script>
	{% endfor %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a
			class="navbar-brand"
			href="#"
		>ERNW - TIV</a>

		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<div
			class="collapse navbar-collapse"
			id="navbarSupportedContent"
		>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a
						class="nav-link dropdown-toggle"
						href="#"
						id="navbarDropdown"
						role="button"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>Reports</a>

					<div
						class="dropdown-menu"
						aria-labelledby="navbarDropdown"
					>
						{% for report_title, report_filename  in reports %}
						<a 
							class="dropdown-item"
							href="#{{report_filename}}"
						> {{report_title}}</a>
						{% endfor %}
					</div>
				</li>				
			</ul>
		</div>
	</nav>

	<div id="result"></div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"
	></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"
	></script>

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"
	></script>

	<script>
		$('.dropdown-item').click(function(event){
			var href = $(this).attr('href');	
			
			$( "#result" ).load( "./reports/"+ href.replace('#', '') +".html", function (e) {
				{% for name, _id, filename in graphs_data %}
				if (e.indexOf('{{_id}}') != -1) {
					load{{name}}();
				}
				{% endfor %} 
			} );
		});


		$( "#result" ).load( "./reports/providers_general_information.html" );
	</script>
</body>
</html>
